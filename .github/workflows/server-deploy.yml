name: Deploy to Cloud Run
on:
  pull_request:
    paths:
    - "server/**"
  # push:
  #   branches:
  #     - master
  #   paths:
  #     - "server/**"
      
env:
  PROJECT_ID: upskill-prod
  RUN_REGION: asia-southeast1
  SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup gcloud CLI
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: upskill-prod

      # Build and push image to Google Container Registry
      - name: Build
        run: gcloud builds submit --tag gcr.io/$PROJECT_ID/server:$GITHUB_SHA

      - name: Deploy
        run: gcloud run deploy $PROJECT_ID --image gcr.io/$PROJECT_ID/server:$GITHUB_SHA --platform managed --region $RUN_REGION

