name: Client Test

on:
  push:
    branches: [ master ]
    paths:
      - "client/**"
  pull_request:
    branches: [ master ]
    paths:
      - "client/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
        working-directory: client
      - run: yarn test
        working-directory: client